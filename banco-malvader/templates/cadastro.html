{% extends "base.html" %}
{% block title %} Cadastro {% endblock %}

{% block content %}
  <h1>Cadastro</h1>
    <form action="/salvar_cadastro" method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="123.456.789-00" required>
        </div>

        <div class="mb-3">
            <label for="nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
</br>
        <select class="form-select" name="tipo_usuario" required>
            <option selected>Selecione o seu tipo</option>
            <option value="CLIENTE">Cliente</option>
            <option value="FUNCIONARIO">Funcionário</option>
        </select>
</br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>
</br>
    <form action="/login" method="GET">
    <p>Ja possui login? Faça login aqui: <button type="submit" class="btn btn-secondary">Login</button></p>
    </form>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
