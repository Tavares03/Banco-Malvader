{% extends "base.html" %}
{% block title %} Cadastro {% endblock %}

{% block content %}
  <h1>Cadastro</h1>
    <form action="/salvar_cadastro" method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="123.456.789-00" required>
        </div>

        <div class="mb-3">
            <label for="nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="nascimento" name="nascimento" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" maxlength="15" placeholder="(99) 99999-9999" required>
        </div>

        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="number" class="form-control" id="cep" name="cep" required>
        </div>

        <div class="mb-3">
            <label for="lugar" class="form-label">Rua / Avenida</label>
            <input type="text" class="form-control" id="lugar" name="lugar" placeholder="Rua das Flores" required>
        </div>

        <div class="mb-3">
            <label for="numero_casa" class="form-label">Numero</label>
            <input type="number" class="form-control" id="numero_casa" name="numero_casa" required>
        </div>

        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" required>
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado (UF)</label>
            <input type="text" class="form-control" id="estado" name="estado" placeholder="AA" required>
        </div>

        <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="completo" name="complemento" required>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-3">
            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
        </div>
</br>
        <select class="form-select" name="tipo_usuario" required>
            <option selected>Selecione o seu tipo</option>
            <option value="CLIENTE">Cliente</option>
            <option value="FUNCIONARIO">Funcionário</option>
        </select>
</br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>
</br>
    <form action="/" method="GET">
    <p>Ja possui login? Faça login aqui: <button type="submit" class="btn btn-secondary">Login</button></p>
    </form>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
